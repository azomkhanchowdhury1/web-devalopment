{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-chalkboard-teacher me-2"></i>শিক্ষক লগইন</h2>
            <p class="text-white-50">আপনার অ্যাকাউন্টে লগইন করুন</p>
        </div>

        <div class="auth-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">ইউজারনেম</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">পাসওয়ার্ড</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>লগইন
                </button>
            </form>

            <div class="auth-footer text-center mt-4">
                <p class="mb-2">অ্যাকাউন্ট নেই?
                    <a href="{% url 'teacher_register' %}" class="text-decoration-none fw-semibold">এখানে নিবন্ধন
                        করুন</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .auth-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
    }

    .auth-header {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: white;
        padding: 2rem;
        text-align: center;
    }

    .auth-header h2 {
        margin-bottom: 0.5rem;
        color: white;
    }

    .auth-body {
        padding: 2rem;
    }

    .auth-footer {
        border-top: 1px solid #e9ecef;
        padding-top: 1.5rem;
    }
</style>
{% endblock %}
