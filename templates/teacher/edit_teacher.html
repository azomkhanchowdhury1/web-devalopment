{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">শিক্ষক সম্পাদনা করুন</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{% url 'teacher_detail' teacher.id %}" class="btn btn-sm btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> ফিরে যান
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">পুরো নাম</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">ইমেইল</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">ফোন নম্বর</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ teacher.phone }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="subject" class="form-label">বিষয়</label>
                            <select class="form-select" id="subject" name="subject" required>
                                <option value="" disabled>বিষয় নির্বাচন করুন</option>
                                <option value="bangla" {% if teacher.subject == 'bangla' %}selected{% endif %}>বাংলা</option>
                                <option value="english" {% if teacher.subject == 'english' %}selected{% endif %}>ইংরেজি</option>
                                <option value="math" {% if teacher.subject == 'math' %}selected{% endif %}>গণিত</option>
                                <option value="science" {% if teacher.subject == 'science' %}selected{% endif %}>বিজ্ঞান</option>
                                <option value="social_science" {% if teacher.subject == 'social_science' %}selected{% endif %}>সামাজিক বিজ্ঞান</option>
                                <option value="religion" {% if teacher.subject == 'religion' %}selected{% endif %}>ধর্ম</option>
                                <option value="ict" {% if teacher.subject == 'ict' %}selected{% endif %}>তথ্য ও যোগাযোগ প্রযুক্তি</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="joining_date" class="form-label">যোগদানের তারিখ</label>
                            <input type="date" class="form-control" id="joining_date" name="joining_date" value="{{ teacher.joining_date|date:'Y-m-d' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="salary" class="form-label">বেতন</label>
                            <input type="number" class="form-control" id="salary" name="salary" step="0.01" value="{{ teacher.salary }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="address" class="form-label">ঠিকানা</label>
                            <textarea class="form-control" id="address" name="address" rows="3">{{ teacher.address }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="photo" class="form-label">ছবি</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                            {% if teacher.photo %}
                            <div class="mt-2">
                                <small>বর্তমান ছবি:</small><br>
                                <img src="{{ teacher.photo.url }}" alt="{{ teacher.name }}" class="img-thumbnail mt-1" style="max-height: 100px;">
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="qualification" class="form-label">শিক্ষাগত যোগ্যতা</label>
                            <textarea class="form-control" id="qualification" name="qualification" rows="3">{{ teacher.qualification }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="experience" class="form-label">অভিজ্ঞতা (বছর)</label>
                            <input type="number" class="form-control" id="experience" name="experience" min="0" step="0.1" value="{{ teacher.experience }}">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if teacher.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">সক্রিয়</label>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">আপডেট করুন</button>
                        <a href="{% url 'teacher_detail' teacher.id %}" class="btn btn-secondary">বাতিল করুন</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
